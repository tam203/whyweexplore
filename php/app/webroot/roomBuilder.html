<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Room Builder</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css" media="screen"/>
    <link rel="stylesheet" href="css/roomBuilder.css" />
</head>
<body class="claro">
<div id="container" data-dojo-type="dijit/layout/BorderContainer" style="width: 100%; height: 100%;">

    <div data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="region:'leading', splitter: true">
        <div data-dojo-type="dijit/layout/AccordionPane" title="Room">

            <div data-dojo-type="whyweexplore/roombuilder/room/view/RoomSettingsWidget"></div>

        </div>
        <div data-dojo-type="dijit/layout/AccordionPane" title="Items">
            <div data-dojo-type="whyweexplore/roombuilder/items/view/ItemsSettingsWidget"></div>
        </div>
        <div data-dojo-type="dijit/layout/AccordionPane" title="Interactions">Interactions</div>
    </div>



    <div id="roomContainer"  data-dojo-props="region:'center'" data-dojo-type="dijit/layout/BorderContainer">
        <div id="stage" style="position:relative; overflow:  hidden; width:500px; height:500px"></div>

    </div>
</div>

<script type="text/javascript">
    // Instead of using data-dojo-config, we’re creating a dojoConfig
    // object *before* we load dojo.js; they’re functionally identical,
    // it's just easier to read this approach with a larger configuration.
    var dojoConfig = {
        async:true,
        // This code registers the correct location of the "demo"
        // package so we can load Dojo from the CDN whilst still
        // being able to load local modules
        packages:[
            {
                name:"whyweexplore",
                location:location.pathname.replace(/\/[^/]*$/, '') + '/js/whyweexplore'
            }
        ]
    };
</script>
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.1/dojo/dojo.js" type="text/javascript"></script>

<script type="text/javascript">
    require(["dojo/parser", "whyweexplore/roombuilder/RoomBuilderContext", "dijit/layout/BorderContainer", "dijit/layout/TabContainer",
        "dijit/layout/AccordionContainer", "dijit/layout/ContentPane", "dijit/layout/AccordionPane", "whyweexplore/roombuilder/room/view/RoomSettingsWidget",
        "whyweexplore/roombuilder/items/view/ItemsSettingsWidget"],
    function(parser,RoomBuilderContext){
        parser.parse();
        RoomBuilderContext.execute();
    });
</script>

</body>
</html>
